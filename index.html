<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <!-- Come prima cosa dichiaro il modulo ed il controller-->
  <body ng-app="MenuApp" ng-controller="MenuController as menuCtrl">
    <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <!-- dichiaro una variabile di scope condivisa con il controller chiamata searchTerm.-->
        <input type="text" placeholder="search term" class="form-control" ng-model="menuCtrl.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <!--Quando il bottone viene premuto viene chiamata narrowDown()-->
        <button class="btn btn-primary" ng-click="menuCtrl.narrowDown()">Narrow It Down For Me!</button>
      </div>

      <!-- Aggiungi una divisione chiara per garantire che i risultati siano sotto -->
      <div style="width: 100%; display: block; clear: both;"></div>
      
      <div>
        <!--Mostra i risultati a patto che non sia un array vuoto, con i bottoni vicini.-->
        <found-items2 ng-if="menuCtrl.found.length > 0" found-items="menuCtrl.found" on-remove="menuCtrl.removeItem(index)"></found-items2>
        <p ng-if="menuCtrl.nothingFound">Nothing found</p>
      </div>
    </div>
  </body>
</html>
